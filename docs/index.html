<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saori Interface</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1rem;
    }
    textarea, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    #response {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h2>Speak to Saori</h2>
  <textarea id="userInput" rows="4" placeholder="Type your message..."></textarea>
  <button onclick="sendToSaori()">Submit</button>
  <div id="response"></div>

  <script>
    async function sendToSaori() {
      const message = document.getElementById('userInput').value.trim();
      if (!message) return;

      try {
        const res = await fetch('https://gyqzyuvuuyfjxnramkfq.supabase.co/functions/v1/saori', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        if (!res.ok) throw new Error(`HTTP error ${res.status}`);

        const data = await res.json();
        document.getElementById('response').innerText = data.saoriResponse || 'No response received.';
        document.getElementById('userInput').value = ''; // Clear input after sending
      } catch (error) {
        document.getElementById('response').innerText = 'Saori could not be reached.';
        console.error('Error:', error);
      }
    }

    // Add keyboard listener for Enter / Shift+Enter
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Prevent newline
        sendToSaori();
      }
    });
  </script>
</body>
</html>
