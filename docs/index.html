<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saori Interface</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; }
    #response { margin-top: 1rem; padding: 1rem; background: #fff; border-radius: 8px; }
    input, button { padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Speak to Saori</h2>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendToSaori()">Submit</button>
  <div id="response"></div>

  <script>
    async function sendToSaori() {
      const message = document.getElementById('userInput').value;
      const res = await fetch('https://your-project.supabase.co/functions/v1/saori', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById('response').innerText = data.saoriResponse || 'No response received.';
    }
  </script>
</body>
</html>
