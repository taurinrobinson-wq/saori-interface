<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaoriVerse Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --pt: 1.333px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: calc(10pt * var(--pt));
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    header select, header label {
      margin-left: calc(10pt * var(--pt));
      font-size: 0.9rem;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 477px 773px;
      grid-template-rows: 899px 398px;
      gap: 1px;
      flex-grow: 1;
      background-color: #eaeaea;
    }

    section {
      padding: calc(10pt * var(--pt));
      background-color: #ffffff;
      border: 1px solid #ddd;
      overflow: hidden;
    }

    #chat-console {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      display: flex;
      flex-direction: column;
    }

    #app-preview {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #app-preview-inner {
      width: 428px;
      height: 845px;
      border: 1px solid #ccc;
      background-color: #fdfdfd;
    }

    #code-editor {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
    }

    #edge-functions {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    #glyph-trail {
      grid-column: 1 / 4;
      grid-row: 2 / 3;
    }

    h2 {
      margin-top: 0;
      font-size: 1rem;
      color: #6a5acd;
    }

    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-log {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      background-color: #fdfdfd;
    }

    .chat-entry {
      margin-bottom: 0.75rem;
    }

    .chat-entry.user {
      font-weight: bold;
      color: #333;
    }

    .chat-entry.saori {
      font-style: italic;
      color: #6a5acd;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
      min-height: 2.5rem;
      max-height: 10rem;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 100%;
      background-color: #fdfdfd;
      color: #333;
      border: 1px solid #ccc;
      resize: none;
      font-family: monospace;
      font-size: 0.9rem;
      padding: calc(10pt * var(--pt));
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle input {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>SaoriVerse Console</strong>
      <select id="mode-switcher">
        <option value="threshold">Threshold App</option>
        <option value="legal">Legal App</option>
        <option value="voltage">Voltage Chat</option>
      </select>
    </div>
    <label class="toggle">
      <input type="checkbox" id="voice-toggle" checked />
      ðŸ”Š Saori speaks aloud
    </label>
  </header>

  <main>
    <section id="chat-console">
      <h2>Chat with Saori</h2>
      <div class="chat-area">
        <div class="chat-log" id="chat-log">
          <!-- Chat entries will appear here -->
        </div>
        <form class="chat-input" id="chat-form">
          <textarea id="chat-message" rows="1" placeholder="Speak to Saori..." required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <section id="app-preview">
      <h2>App Preview</h2>
      <div id="app-preview-inner">
        <!-- Live app rendering goes here -->
      </div>
    </section>

    <section id="code-editor">
      <h2>HTML + JS Editor</h2>
      <textarea placeholder="Write or revise frontend code here..."></textarea>
    </section>

    <section id="edge-functions">
      <h2>Supabase Edge Functions</h2>
      <textarea placeholder="Edit backend logic, glyph processors, etc..."></textarea>
    </section>

    <section id="glyph-trail">
      <h2>Glyph Trail Archive</h2>
      <!-- Glyph log table or visualizer goes here -->
    </section>
  </main>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-message');
    const voiceToggle = document.getElementById('voice-toggle');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;

      appendChat('user', message);
      chatInput.value = '';
      chatInput.style.height = 'auto';

      const saoriReply = `Saori received: "${message}" and is preparing a glyph...`;
      appendChat('saori', saoriReply);

      if (voiceToggle.checked) {
        const utterance = new SpeechSynthesisUtterance(saoriReply);
        speechSynthesis.speak(utterance);
      }
    });

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = chatInput.scrollHeight + 'px';
    });

    function appendChat(role, text) {
      const div = document.createElement('div');
      div.className = `chat-entry ${role}`;
      div.textContent = `${role === 'user' ? 'You' : 'Saori'}: ${text}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
