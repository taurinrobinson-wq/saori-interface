<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saori Interface</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1rem;
    }
    textarea, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    #chatLog {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 400px;
    }
    .user {
      font-weight: bold;
      margin-top: 1rem;
    }
    .saori {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Speak to Saori</h2>
  <textarea id="userInput" rows="4" placeholder="Type your message..."></textarea>
  <button onclick="sendToSaori()">Submit</button>
  <div id="chatLog"></div>

  <script>
    async function sendToSaori() {
      const inputEl = document.getElementById('userInput');
      const message = inputEl.value.trim();
      if (!message) return;

      const chatLog = document.getElementById('chatLog');

      // Append user message
      const userMsg = document.createElement('div');
      userMsg.className = 'user';
      userMsg.textContent = `You: ${message}`;
      chatLog.appendChild(userMsg);

      try {
        const res = await fetch('https://gyqzyuvuuyfjxnramkfq.supabase.co/functions/v1/saori', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!res.ok) throw new Error(`HTTP error ${res.status}`);

        const data = await res.json();

        // Append Saori's response
        const saoriMsg = document.createElement('div');
        saoriMsg.className = 'saori';
        saoriMsg.textContent = `Saori: ${data.saoriResponse || 'No response received.'}`;
        chatLog.appendChild(saoriMsg);

        inputEl.value = ''; // Clear input
        chatLog.scrollTop = chatLog.scrollHeight; // Scroll to bottom
      } catch (error) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'saori';
        errorMsg.textContent = 'Saori could not be reached.';
        chatLog.appendChild(errorMsg);
        console.error('Error:', error);
      }
    }

    // Allow Enter to submit, Shift+Enter for newline
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendToSaori();
      }
    });
  </script>
</body>
</html>
