<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saori Glyph Logs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .log {
      background: #1a1a1a;
      border-left: 4px solid #6a5acd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .log .timestamp {
      font-size: 0.8rem;
      color: #aaa;
    }
    .log .glyph {
      font-weight: bold;
      color: #ffd700;
    }
    .log .prompt {
      font-style: italic;
      color: #ccc;
    }
    .log .response {
      margin-top: 0.5rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Saoriâ€™s Glyph Trail</h1>
  <div id="logs"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://gyqzyuvuuyfjxnramkfq.supabase.co',
      'YOUR_SUPABASE_ANON_KEY' // Replace with your anon key
    );

    async function fetchLogs() {
      const { data, error } = await supabase
        .from('glyph_logs')
        .select('input_message, matched_glyph_id, system_prompt, response, timestamp')
        .order('timestamp', { ascending: false })
        .limit(10);

      if (error) {
        console.error('Error fetching logs:', error);
        return;
      }

      const container = document.getElementById('logs');
      container.innerHTML = '';

      data.forEach(log => {
        const div = document.createElement('div');
        div.className = 'log';
        div.innerHTML = `
          <div class="timestamp">ðŸ•° ${new Date(log.timestamp).toLocaleString()}</div>
          <div class="glyph">ðŸ”® Glyph ID: ${log.matched_glyph_id ?? 'None'}</div>
          <div class="prompt">ðŸ§­ Prompt: ${log.system_prompt}</div>
          <div class="response">ðŸ’¬ Response: ${log.response}</div>
        `;
        container.appendChild(div);
      });
    }

    fetchLogs();
  </script>
</body>
</html>
