<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaoriVerse Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr;
      gap: 1px;
      flex-grow: 1;
      background-color: #eaeaea;
      overflow: hidden;
    }

    section {
      padding: 16px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      overflow: hidden;
      height: 100%;
    }

    #chat-console {
      display: flex;
      flex-direction: column;
    }

    #app-preview {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #app-preview-inner {
      width: 428px;
      height: 845px;
      border: 1px solid #ccc;
      background-color: #fdfdfd;
    }

    #code-editor, #edge-functions {
      height: 50%;
    }

    h2 {
      margin-top: 0;
      font-size: 1rem;
      color: #6a5acd;
    }

    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-log {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      background-color: #fdfdfd;
    }

    .chat-entry {
      margin-bottom: 0.75rem;
    }

    .chat-entry.user {
      font-weight: bold;
      color: #333;
    }

    .chat-entry.saori {
      font-style: italic;
      color: #6a5acd;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
      min-height: 2.5rem;
      max-height: 10rem;
      overflow-y: hidden;
      line-height: 1.4;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    textarea.editor {
      width: 100%;
      height: 100%;
      background-color: #fdfdfd;
      color: #333;
      border: 1px solid #ccc;
      resize: none;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 1rem;
    }

    #glyph-trail {
      height: 300px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      padding: 16px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle input {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>SaoriVerse Console</strong>
      <select id="mode-switcher">
        <option value="threshold">Threshold App</option>
        <option value="legal">Legal App</option>
        <option value="voltage">Voltage Chat</option>
      </select>
    </div>
    <label class="toggle">
      <input type="checkbox" id="voice-toggle" unchecked />
      ðŸ”Š Saori speaks aloud
    </label>
  </header>

  <div class="main-grid">
    <section id="chat-console">
      <h2>Chat with Saori</h2>
      <div class="chat-area">
        <div class="chat-log" id="chat-log"></div>
        <form class="chat-input" id="chat-form">
          <textarea id="chat-message" rows="1" placeholder="Speak to Saori..." required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <section id="app-preview">
      <h2>App Preview</h2>
      <div id="app-preview-inner"></div>
    </section>

    <section>
      <div id="code-editor">
        <h2>HTML + JS Editor</h2>
        <textarea class="editor" placeholder="Write or revise frontend code here..."></textarea>
      </div>
      <div id="edge-functions">
        <h2>Supabase Edge Functions</h2>
        <textarea class="editor" placeholder="Edit backend logic, glyph processors, etc..."></textarea>
      </div>
    </section>
  </div>

  <section id="glyph-trail">
    <h2>Glyph Trail Archive</h2>
  </section>

  <script>
    const EDGE_FUNCTION_URL = 'https://your-project-id.functions.supabase.co/saori-fixed'; // Replace with your actual URL
    const supabase = window.supabase.createClient(
      'https://your-project-id.supabase.co', // Replace with your Supabase URL
      'your-public-anon-key' // Replace with your public anon key
    );

    const chatForm = document.getElementById('chat-form');
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-message');
    const voiceToggle = document.getElementById('voice-toggle');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;

      appendChat('user', message);
      chatInput.value = '';
      chatInput.style.height = 'auto';

      try {
        const response = await fetch(EDGE_FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            mode: document.getElementById('mode-switcher').value
          })
        });

        const data = await response.json();
        const reply = data.reply || 'No response received.';
        appendChat('saori', reply);
        if (voiceToggle.checked) {
          const utterance = new SpeechSynthesisUtterance(reply);
          speechSynthesis.speak(utterance);
        }
        await loadGlyphTrail();
      } catch (err) {
        appendChat('saori', 'Error contacting backend.');
        console.error('Edge Function Error:', err);
      }
    });

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = chatInput.scrollHeight + 'px';
    });

    function appendChat(role, text) {
      const div = document.createElement('div');
      div.className = `chat-entry ${role}`;
      div.textContent = `${role === 'user' ? 'You' : 'Saori'}: ${text}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

        .from('glyph_logs')

        .order('timestamp', { ascending: false })
        .limit(20);

      trail.innerHTML = '';

        trail.innerHTML = '<p>Error loading glyph trail.</p>';
        return;
      }
