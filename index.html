<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaoriVerse Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    header select, header label {
      margin-left: 1rem;
      font-size: 0.9rem;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      grid-template-rows: 1fr 1fr;
      gap: 1px;
      flex-grow: 1;
      background-color: #333;
    }

    section {
      padding: 1rem;
      overflow: auto;
      background-color: #121212;
      border: 1px solid #333;
    }

    #chat-console { grid-column: 1 / 2; grid-row: 1 / 2; }
    #app-preview { grid-column: 2 / 3; grid-row: 1 / 2; }
    #code-editor { grid-column: 3 / 4; grid-row: 1 / 2; }
    #edge-functions { grid-column: 3 / 4; grid-row: 2 / 3; }
    #glyph-trail { grid-column: 1 / 4; grid-row: 2 / 3; }

    textarea {
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 1rem;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle input {
      transform: scale(1.2);
    }

    h2 {
      margin-top: 0;
      font-size: 1rem;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>SaoriVerse Console</strong>
      <select id="mode-switcher">
        <option value="threshold">Threshold App</option>
        <option value="legal">Legal App</option>
        <option value="voltage">Voltage Chat</option>
      </select>
    </div>
    <label class="toggle">
      <input type="checkbox" id="voice-toggle" checked />
      ðŸ”Š Saori speaks aloud
    </label>
  </header>

  <main>
    <section id="chat-console">
      <h2>Chat with Saori</h2>
      <!-- Chat UI goes here -->
    </section>

    <section id="app-preview">
      <h2>App Preview</h2>
      <!-- Live app rendering goes here -->
    </section>

    <section id="code-editor">
      <h2>HTML + JS Editor</h2>
      <textarea placeholder="Write or revise frontend code here..."></textarea>
    </section>

    <section id="edge-functions">
      <h2>Supabase Edge Functions</h2>
      <textarea placeholder="Edit backend logic, glyph processors, etc..."></textarea>
    </section>

    <section id="glyph-trail">
      <h2>Glyph Trail Archive</h2>
      <!-- Glyph log table or visualizer goes here -->
    </section>
  </main>
</body>
</html>
